<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width,initial-scale=1.0">
        <title>Shopping Cart | Create Product</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/all.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="header-content">
                    <a href="../index.html" class="brand">Shopping Cart</a>
                    <nav>
                        <ul id="links">
                            <li><a href="../html/login.html">Sign In</a></li>
                            <li><a href="../html/register.html">Sign Up</a></li>
                        </ul>
                        <ul id="user_info">
                            <li><a href="#" id="user"></a></li>
                            <li><a href="../html/favorites.html">Favorite</a></li>
                            <li class="shoping-cart">
                                <i class="fa-solid fa-cart-shopping"></i>
                                <span class="badge"></span>
                                <div class="carts-products">
                                    <div></div>
                                    <a href="../html/cartproducts.html"> View All Products</a>
                                </div>
                            </li>
                            <li><a href="../html/login.html" id="Logout"> Logout</a></li>
                        </ul>
                    </nav> 
                </div>
            </div>
        </header>

        <div class="home">
            <div class="container">
                <div class="create-product-page">
                    <form id="create-form">
                        <input type="text" placeholder="Name...." id="product-name">
                        <input type="text" placeholder="Description...." id="product-desc">
                        <select name="" id="product-size">
                            <option value="" hidden>Select Size</option>
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                        </select>
                        <input type="file" id="upload-img-file">
                        <input type="submit" value="Create" id="create-product-btn">
                        
                    </form>
                </div>

            </div>
        </div>

        
        

        <script src="../js/user.js"></script>
        <script src="../js/createProduct.js"></script>
         <script src="../js/data.js"></script>
         <!--
        <script src="../js/script.js"></script> -->

    </body>
</html>
